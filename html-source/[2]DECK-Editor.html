<!DOCTYPE html>
<html lang="en" data-ng-app="test">
  <head>
    <title>DropDeck</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!-- Favicon and touch icons-->
    <link rel="stylesheet" href="assets/styles/frontend/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/frontend/deck/kendo.common.min.css">
    <link rel="stylesheet" href="assets/styles/frontend/deck/kendo.default.min.css">
    <link rel="stylesheet" href="assets/styles/frontend/deck/kendo.default.mobile.min.css">
    <link rel="stylesheet" href="assets/styles/frontend/deck/getorgchart.css">
    <link rel="stylesheet" href="assets/styles/frontend/styles.css">
  </head>
  <body data-ng-controller="testCtrl">
    <section class="menu menu-slidebar menu-slidebar--feature">
      <div class="icon-active menu-icon menu-icon-arrow"><span></span></div>
      <div class="info">
        <div class="user">
          <div class="avatar"><img src="assets/images/user.png"></div>
          <div class="name">ChanKiet</div>
        </div>
        <div class="menu--left">
          <ul>
            <li><a href="index.html"> <i class="icon"><img src="assets/images/icon/home.png"></i>Home</a></li>
            <li><a href="#"> <i class="icon"><img src="assets/images/icon/network.png"></i>Trust Circle</a></li>
            <li><a href="notifications.html"> <i class="icon"><img src="assets/images/icon/notifications.png"></i>Notifications</a></li>
            <li><a href="setting.html"> <i class="icon"><img src="assets/images/icon/setting.png"></i>Setting</a></li>
            <li><a href="#"> <i class="icon"><img src="assets/images/icon/logout.png"></i>Log out</a></li>
          </ul>
        </div>
      </div>
    </section>
    <div class="main-content">
      <div class="search-long search-long--feature sticky search-log-deck--actions">
        <div class="container">
          <form>
            <input type="search" placeholder="Enter your keyword">
            <button> <img src="assets/images/icon/search.png" alt="search"></button>
          </form>
          <div class="deck_actions"><a href="#" class="deck_action">Deck actions</a>
            <div class="hover-deck">
              <ul>
                <li class="public_on_off"><span> <a href="#">Public</a></span><span class="on_off"> 
                    <div class="form-switcher form-switcher-sm">
                      <input id="switcher-sm-c" name="switcher-sm-c" type="checkbox" checked>
                      <label for="switcher-sm-c" class="switcher"></label>
                    </div></span></li>
                <li><a href="#">Edit info </a></li>
                <li><a href="#">Share on Facebook</a></li>
                <li><a href="#">Share via Email</a></li>
                <li><a href="#">View Feedback</a></li>
                <li><a href="#">Copy deck</a></li>
                <li><a href="#">Delete deck</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="deck"><a href="#">
          <div id="chart" kendo-tooltip k-target="'#chart'" k-filter="'g[data-node-id]'" k-content="'theContent'"></div></a>
        <ul data-ng-if="isChartRendered" kendo-context-menu k-target="'#chart'" k-filter="'g[data-node-id]'" k-on-select="onSelect(kendoEvent)">
          <li data-tag="add">Add Child</li>
          <li data-tag="copy">Copy</li>
          <li data-tag="delete">Delete</li>
        </ul>
      </div>
    </div>
    <!--javascript dev-->
    <script type="text/javascript" src="assets/scripts/frontend/jquery-v1.11.2.min.js"></script>
    <script type="text/javascript" src="assets/scripts/frontend/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/scripts/frontend/deck/lodash.js"></script>
    <script type="text/javascript" src="assets/scripts/frontend/deck/angular.js"></script>
    <script type="text/javascript" src="assets/scripts/frontend/deck/kendo.all.js"></script>
    <script type="text/javascript" src="assets/scripts/frontend/deck/getorgchart.js"></script>
    <script type="text/javascript" src="assets/scripts/frontend/main.js"></script>
    <script type="text/javascript" src="assets/scripts/frontend/deck.js"></script>
  </body>
</html>
